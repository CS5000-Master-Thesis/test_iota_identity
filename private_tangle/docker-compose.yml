      - ./config_sandbox.json:/app/config.json:ro
      - ./data/sandboxdb/hornet:/app/data/sandboxdb
      - ./data/snapshots/hornet:/app/data/snapshots
    command:
      - "-c"
      - "config.json"
      - "--db.path=data/sandboxdb"
